
<app-top-bar></app-top-bar>

<div class="list-of-movies">
    <div>
        <h4>My list of movies:</h4>
    </div>
    <div class="all-movies">
        <div *ngFor="let movie of MyList()" [routerLink]="['/mylist', movie.id]" (click)="Detailing(movie.id, 'My List')">
            <img src="{{ movie.image }}" alt="movie img" class="movie">
            <h6>{{ movie.name }}</h6>
        </div>
    </div>
</div>
